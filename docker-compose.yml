version: "3.8"
services:
  backend :
    build:
      context: .
      dockerfile: Dockerfile_Backend
      args:
        APP_ENV: development
    ports:
      - "8000:8000"
    networks:
      - application-network
    depends_on:
      - database
    environment:
      - POSTGRES_PASSWORD=dev_password
      - POSTGRES_USER=postgres
      - POSTGRES_SERVER=database
  frontend:
    build:
      context: .
      dockerfile: Dockerfile_Frontend
      args:
        APP_ENV: development
    ports:
      - "3000:3000"
    networks:
      - application-network
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_BACKEND_URL=backend:8000


  example_tool_light:
    build:
      context: .
      dockerfile: Dockerfile_BrainMaskTool_light
    networks:
      - application-network
    depends_on:
      - backend
    environment:
      - POSTGRES_PASSWORD=dev_password
      - POSTGRES_USER=postgres
      - POSTGRES_SERVER=database

  orthanc:
    build:
      context: .
      dockerfile: Dockerfile_Orthanc
      args:
          APP_ENV: internal_pacs
    ports:
      - "4026:4026"
      - "8026:8026"
    networks:
      - application-network
    volumes:
      - ./orthanc:/etc/orthanc

  database:
    image: postgres:14
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=dev_password
      - POSTGRES_USER=postgres
    networks:
      - application-network
    volumes:
      - ./pg_data:/var/lib/postgresql/data

networks:
  application-network: {}

volumes:
  pg_data:
