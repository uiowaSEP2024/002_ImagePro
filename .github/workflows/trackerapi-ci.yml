name: TrackerAPI CI Workflow
on:
  workflow_call:
jobs:
  unit_tests:
    name: TrackerAPI Unit Tests
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        version: ["3.10"]
    runs-on: ${{matrix.os}}
    defaults:
      run:
        working-directory: job-monitoring-app/trackerapi
        shell: bash
        # Service containers to run with `runner-job`

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.version }}
          cache: pip

      - name: Install python dependencies
        run: |
          pip install -q -r requirements.txt

      - name: Coverage File
        run: |
          pytest --cov=trackerapi --junitxml=pytest.xml --cov-report "xml:coverage.xml" --cov-report=term-missing:skip-covered | tee pytest-coverage.txt

      - name: Pytest Coverage Comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: job-monitoring-app/trackerapi/pytest-coverage.txt
          pytest-xml-coverage-path: job-monitoring-app/trackerapi/coverage.xml
          hide-badge: false
          hide-report: false
          create-new-comment: false
          hide-comment: false
          report-only-changed-files: false
          remove-link-from-badge: false
          junitxml-path: job-monitoring-app/trackerapi/pytest.xml
          junitxml-title: Tracker API Test Summary
          unique-id-for-comment: "trackerapi-unit-tests"

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
