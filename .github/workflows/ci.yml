name: Continuous integration workflow
on:
  pull_request:
    branches:
      - "main"
jobs:
  backend_ci:
    name: Backend CI
    uses: ./.github/workflows/backend-ci.yml

  frontend_lint:
    name: Frontend lints
    uses: ./.github/workflows/frontend-lints.yml

  frontend_test:
    name: Frontend tests
    needs: frontend_lint
    uses: ./.github/workflows/frontend-tests.yml
