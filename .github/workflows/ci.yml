name: Continuous integration workflow
on:
  push:
  pull_request:
    branches:
      - 'main'
jobs:
  backend_lint:
    name: Backend lints
    uses: ./.github/workflows/backend-lints.yml

  backend_test:
    name: Backend tests
    needs: backend_lint
    uses: ./.github/workflows/backend-tests.yml

  frontend_lint:
    name: Frontend lints
    uses: ./.github/workflows/frontend-lints.yml

  frontend_test:
    name: Frontend tests
    needs: frontend_lint
    uses: ./.github/workflows/frontend-tests.yml
