apiVersion: batch/v1
kind: Job
metadata:
  name: script-job
spec:
  template:
    spec:
      containers:
      - name: script-container
        image: your-script-image:tag
        volumeMounts:
        - name: data-volume
          mountPath: /data
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: data-pvc
      restartPolicy: Never
      serviceAccountName: job-creator-account

