apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orthanc-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: internal-orthanc.com
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: orthanc-service
                port:
                  number: 8026
