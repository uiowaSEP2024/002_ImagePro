apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
spec:
  capacity:
    storage: "8Gi"
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2
  persistentVolumeReclaimPolicy: Retain
  awsElasticBlockStore:
    volumeID: "vol-04d261f1aa6a73442"
    fsType: "ext4"
