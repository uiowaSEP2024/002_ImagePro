name: backend test workflow
on:
  workflow_call:
jobs:
  unit_tests:
    name: Backend unit tests
    strategy:
      matrix:
        os: ['ubuntu-latest']
        version: [ '3.8', '3.9', '3.10' ]
    runs-on: ${{matrix.os}}
    defaults:
      run:
        working-directory: backend
        shell: bash
        # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.version }}
          cache: 'pip'

      - name: Install python dependencies
        run: |
          pip install -r requirements.txt

      - name: Database Setup
        env:
          POSTGRES_USER: postgres
          POSTGRES_SERVER: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: db_dev
          POSTGRES_PASSWORD:
        run: |
          touch .env.local
          echo POSTGRES_USER="$POSTGRES_USER" >> .env.local
          echo POSTGRES_SERVER="$POSTGRES_SERVER" >> .env.local
          echo POSTGRES_PORT="$POSTGRES_PORT" >> .env.local
          echo POSTGRES_DB="$POSTGRES_DB" >> .env.local
          echo POSTGRES_PASSWORD="$POSTGRES_PASSWORD" >> .env.local
          python tasks.py db:dev:reset
          python tasks.py db:dev:upgrade
          alembic upgrade head

      - name: Build coverage file
        run: |
          pytest tests --cov-report "xml:coverage.xml" --cov=src tests/

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-xml-coverage-path: ./coverage.xml
