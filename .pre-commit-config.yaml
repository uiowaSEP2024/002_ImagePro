# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0  # Always use the latest version
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/psf/black
    rev: 22.10.0  # Ensure this is the latest version
    hooks:
    -   id: black
        language_version: python3.8  # Specify your Python version here
-   repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.2  # Update to the latest version
    hooks:
    -   id: shellcheck
-   repo: https://github.com/charliermarsh/ruff
    rev: v0.0.32  # Replace with the latest version
    hooks:
    -   id: ruff
        additional_dependencies: [toml>=0.10.2]
        args: [--check]