apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: <your-backend-image>
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_PASSWORD
          value: "dev_password"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_SERVER
          value: "database"

