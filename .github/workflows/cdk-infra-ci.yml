name: CDK Infra CI
on:
  workflow_call:
jobs:
  unit_tests:
    name: CDK Infra unit tests
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        version: ["3.10"]
    runs-on: ${{matrix.os}}
    defaults:
      run:
        working-directory: job-monitoring-app/cdk-infra
        shell: bash
        # Service containers to run with `runner-job`
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.version }}

      - name: Install python dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Tests with Coverage
        run:
            pytest --cov-report "xml:coverage.xml" --cov --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov


  black:
    name: Black Lint
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        version: ["3.10"]
    runs-on: ${{matrix.os}}
    defaults:
      run:
        working-directory: job-monitoring-app/cdk-infra
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install python dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Execute black
        run: black --check .

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
