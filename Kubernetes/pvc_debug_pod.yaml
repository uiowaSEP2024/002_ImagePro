apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
  namespace: default
spec:
  containers:
  - name: debug-container
    image: busybox
    command: ["sleep", "3600"]
    volumeMounts:
    - name: data-volume
      mountPath: /data
    resources:
      limits:
        memory: "512Mi"
        cpu: "500m"
  automountServiceAccountToken: false
  volumes:
  - name: data-volume
    persistentVolumeClaim:
      claimName: data-pvc
